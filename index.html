<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="./jsFile.js" ></script>
</head>
<body>
    <a-scene>
        <a-asset>
            <a-asset-item id="avatar" src="./robo.glb"></a-asset-item>
        </a-asset>
        <a-entity gltf-model="./room.glb"scale="5 3 5" rotation="0 0 0"></a-entity>
        <!-- camera "rig" -->
        <a-entity movement-controls="constrainToNavMesh: true;" follow-box="target: #player" look-controls>
          <a-entity camera position="0 1.6 2"></a-entity>
        </a-entity>
        <
<a-entity gltf-model="./navmesh.glb"  position="0 0 -4"scale="0.7 1 0.6"></a-entity>
        <!-- the "player" -->
        <a-entity  id="player" gltf-model="#avatar"  scale="0.5 0.5 0.5"  wasd-controls="speed: 35" rotate-with-camera
        animation-mixer="clip:Idle"  ></a-entity>
       
      </a-scene>
</body>

</html>
