<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajai S S-Portfolio</title>
    <link href="./style.css" type="text/css" rel="stylesheet" > 
    <link href="./scrollbar.css" type="text/css" rel="stylesheet" > 
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="./scroll.js" defer></script>
    
</head>
<body>
    <div class="cursor"></div>
<div class="cursor"></div>
<div id="divContainer"></div>
    <div id="container">
        <div id="first-div">
            <div class="white-text large">Ajai S S</div>
            <div class="orange-text medium">Front-end Web Developer</div>
            <button id="resume-download" onclick="downloadResume()">Download Resume</button>
       </div>
       
    </div>
    <div id="aframe-scene">
    <a-scene vr-mode-ui="enabled: false" embedded>
        <a-sky color="#302b63"></a-sky>
        <a-gltf-model src="./table.glb" scale="0.13 0.13 0.13"></a-gltf-model>
        <a-gltf-model id="boy" src="./boy.glb" scale="3 3 3" rotation="0 180 0" position="0 -0.6 3" animation-mixer="clip:mixamo.com"></a-gltf-model>
        <a-camera id="camera" position="-1.6 3.8 -0.7" wasd-controls-enabled="false"></a-camera>
        <!-- <a-camera id="camera" position="-1.7 3.8 5" ></a-camera> -->
        <a-plane rotation="-90 0 0" position="0 -1 0" scale="100 100 100" material="src:./th.jpg;repeat: 10 10"></a-plane>
    </a-scene>
</div>
</body>
</html>
